{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Войти - {% endblock %}

{% block content %}
<div class="border p-5  my-3 mx-auto col-md-6 shadow-lg rounded bg-light">
    <h2 class="text-center text-primary">Вход в систему</h2>
    <br>
    <form action="" method="post">
        {% csrf_token %}
       
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Войти</button>
        <a class="btn btn-outline-danger" role="button" href="{% url 'password_reset' %}">Забыл пароль?(Не рекомендуется) </a>
        <p class="mt-3">Нет аккаунт? <a class="" href="{% url 'signup' %}">Регистрация</a></p>
    </form>
</div>

{% endblock %}
