{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Забыл пароль? - {% endblock %}

{% block content %}

    <h2 class="text-danger">Забыл пароль? (Не рекомендуется)</h2>
    <p>Для изменить пароль мы отправлаем инсрукция на емайл!</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary">Отпарвте</button>
    </form>

{% endblock %}
